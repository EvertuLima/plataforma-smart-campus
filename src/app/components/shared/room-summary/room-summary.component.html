<a routerLink="/room/{{ id }}">
    <div class="content-room-summary">
        <label class="content-room-summary-title">
            <div class="content-room-summary-name">
                <h4>{{name}}</h4>
            </div>
        </label>
        <div class="content-room-summary-icon">
            <!-- <img [src]="getImagemPorTipo(tipo)"alt=""> -->
        </div>
        <div class="content-room-summary-description">
            <p>{{description}}</p>
        </div>
    </div>
</a>
