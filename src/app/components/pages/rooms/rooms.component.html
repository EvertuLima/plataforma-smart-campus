<div class="container-rooms">
  <div class="content-rooms-filter">
    <app-filter></app-filter>
  </div>
  <div class="container-places">

    <div class="title-place">
        <h2>Locais</h2>
    </div>
    <div class="places-sumarry" *ngFor="let local of locais">
        <app-room-summary 
          [name]="local.nome" 
          [description]="local.descricao"
          [id]="local.id_espaco"
        ></app-room-summary>
    </div>
  </div>
</div>
