<div class="container-rooms">

  <div class="container-places">

    <div class="title-place">
        <h2>Locais</h2>
    </div>
    <div class="places-sumary" *ngFor="let local of locais">
        <app-room-summary 
          [name]="local.nome" 
          [description]="local.descricao"
          [id]="local.id"
        ></app-room-summary>
    </div>
    
  </div>
</div>
